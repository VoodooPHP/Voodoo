; Voodoo CONFIG.INI
; This is the basic config file
; These are the default config data. 
; They can be overidden by settings your own .ini file and call it Core\Config::Application()->set();
; To access a config: Core\Config::Application()->get("system.timezone")
; To add your config, use the one set in your application: /Application/Config/Config.ini (of course after Voodoo has been setup...)
;;-------------------------------------------------------------------------------

; Application settings
[application]
    ; Voodoo is built to be multi sites or 'App'. Each app may contain multiple modules
    ; application.defaultApp let you set the default 'App' to use
    defaultApp = "Www"
    
    ; Set your application's default module
    defaultModule = "Main"

    ; By default the url will contain question mark: ie: site.com/?Index/hello
    ; If you have server has MOD_REWRITE enabled and the .htacess, you can set it to false
    ; When false, url will be site.com/Index/hello
    useUrlQuestionMark = true

; System settings
[system]
    ; Set the timezone of your system. ie: America/New_York    
    timezone = "America/New_York" 

    ; Error reporting
    errorReporting = E_ALL & ~E_NOTICE 

    ; Display error 
    displayError = "ON" 