<!-- head-tag.html -->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Copyright" content="{{_.year}}">
    <meta name="revisit-after" content="1 days">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    {{#each _.meta}}
    <meta name="{{@key}}" content="{{.}}">
    {{/each}}

    <title>{{_.title}}</title>

    <link href="{{_.assets}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{_.assets}}/css/style.css" rel="stylesheet">
    <script src="{{_.assets}}/vendor/jquery/jquery.js"></script>
    <script src="{{_.assets}}/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{_.assets}}/js/application.js"></script>
</head>
