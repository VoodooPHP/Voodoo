
<!-- pagination.html
    The pagination template
    By default it uses Twitter's bootstrap framework pagination
-->


<div class="pagination">
    <ul>
        {{#this.pagination}}
            <li class="{{#isCurrent}}active{{/isCurrent}}">                
                <a href="{{Url}}">{{Label}}</a>
            </li>
        {{/this.pagination}}
    </ul>
</div>
